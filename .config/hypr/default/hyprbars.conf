# =====================
# Color Variables
# =====================
$foreground       = $primary

# Button colors ‚Äî normal
$color_close      = rgb(ff5555)   # Close (red)
$color_maximize   = rgb(02A102)   # Maximize/Restore (green)
$color_minimize   = rgb(CDBF00)   # Minimize (yellow)

$bar_bg           = $surface   # Titlebar background

# Icon size & padding
$btn_icon_size = 22
$btn_padding   = 16

# =====================
# Hyprbars Plugin Config
# =====================
plugin {
    hyprbars {
        # Bar appearance
        bar_height = 38
        bar_color  = $bar_bg
        col.text   = $foreground
        bar_text_size = 11
        bar_text_font = JetBrains Mono Nerd Font Mono Bold
        bar_button_padding = $btn_padding
        bar_padding = 11
        bar_precedence_over_border = true

        # =====================
        # Buttons
        # =====================
        # Format: hyprbars-button = color, size, icon, action

        # Close (‚ùå)
        hyprbars-button = $color_close,    $btn_icon_size, ÔÄç, hyprctl dispatch killactive

        # Maximize / Restore toggle (‚õ∂)
        hyprbars-button = $color_maximize, $btn_icon_size, ÔÅ•, ~/.config/hypr/scripts/resize_to_monitor.sh

        # Minimize (üóï)  ‚Äî requires Hyprland with minimize support
        hyprbars-button = $color_minimize, $btn_icon_size, Ôãë, ~/.config/hypr/scripts/toggle_minimize.sh
    }
}
